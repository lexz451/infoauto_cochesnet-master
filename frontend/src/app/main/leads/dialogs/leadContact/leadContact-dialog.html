<md-dialog id="leadContacts" class="task-dialog" aria-label="New Task">
    <form name="leadContactForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" data-layout="row" data-layout-align="space-between center">
                <span class="title">{{vm.title}}</span>
                <md-button class="md-icon-button" data-ng-click="vm.closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <div data-layout="column">

                <div class="todo-item" layout="row" layout-align="start center"
                     ng-repeat="acd in vm.leadContacts">

                    <div layout="row" layout-align="start center" flex>

                        <div class="info" flex="auto">
                            <div layout="row" data-layout-xs="column" layout-align="space-between center">
                                <div layout="row" layout-align="space-between center">
                                    <div>
                                        <div class="title mb-5">
                                            <md-icon md-font-icon="icon-phone-outgoing"></md-icon>
                                            <span>{{acd.orig_phone}}</span>
                                        </div>
                                        <div class="title mb-5">
                                            <md-icon md-font-icon="icon-phone-incoming"></md-icon>
                                            <span>{{acd.concession.name}}</span>
                                            <span>({{acd.dest_phone}})</span>
                                        </div>
                                        <div class="tags" layout="row" layout-align="start center" layout-wrap>
                                            <div class="tag" layout="row" layout-align="start center" ng-if="acd.date_contact">
                                                <md-icon md-font-icon="icon-calendar" class="s16"></md-icon>
                                                <div class="ml-10 tag-label">
                                                    {{acd.date_contact | date:'dd/MM/yyyy HH:mm'}}
                                                </div>
                                            </div>
                                            <div class="tag" layout="row" layout-align="start center" ng-if="acd.duration">
                                                <md-icon md-font-icon="icon-clock" class="s16"></md-icon>
                                                <div class="ml-10 tag-label">
                                                    {{acd.duration}}
                                                </div>
                                            </div>
                                            <div class="tag" layout="row" layout-align="start center" >
                                                <span data-translate>LLamada respondida:</span>
                                                <div class="ml-10 tag-label" ng-if="acd.answered_call" data-translate>
                                                    Si
                                                </div>
                                                <div class="ml-10 tag-label" ng-if="!acd.answered_call" data-translate>
                                                    No
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </md-dialog-content>

        <md-dialog-actions data-layout="row" data-layout-align="space-between center">
            <div data-layout="row" data-layout-align="start center">
                <md-button data-ng-click="vm.closeDialog()" class="md-accent md-raised"
                           aria-label="{{'Cerrar' | translate}}">
                    <span data-translate>Cerrar</span>
                </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
