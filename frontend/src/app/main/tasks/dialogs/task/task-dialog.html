<md-dialog class="task-dialog" aria-label="New Task">
    <form name="taskForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" data-layout="row" data-layout-align="space-between center">
                <span class="title">{{ vm.title }}</span>
                <md-button class="md-icon-button" data-ng-click="vm.closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <div data-layout="column">

                <!---- FECHA --->
                <label data-translate style="color: rgba(0, 0, 0, 0.54);font-size: 13px;">Fecha</label>
                <div>
                    <md-datepicker name="date" data-ng-model="vm.task.planified_realization_date"
                                   style="margin-bottom: 14px"
                                   md-placeholder="dd/mm/yyyy"></md-datepicker>

                    <md-icon md-font-icon="icon-clock" class="s16"></md-icon>
                    <input class="mb-10" type="time" data-ng-model="vm.task.datetime" md-placeholder="hh:mm"
                           step="60">
                    <error-messages field="taskForm.date" server-errors="vm.serverErrors" forcechange></error-messages>
                </div>

                <!---vm.lead.last_lead_action.date --->


                <md-input-container>
                    <label data-translate>Tipo</label>
                    <md-select data-ng-model="vm.task.type" name="type" required>
                        <md-option data-ng-repeat="taskType in vm.taskTypes" data-ng-value="taskType.key">
                            {{ taskType.name }}
                        </md-option>
                    </md-select>
                    <error-messages field="taskForm.type" server-errors="vm.serverErrors" required></error-messages>
                </md-input-container>

        <md-dialog-actions data-layout="row" data-layout-align="space-between center">
            <div data-layout="row" data-layout-align="start center">
                <md-button data-debouce-click type="submit" data-ng-click="vm.saveTask()"
                           class="send-button md-accent md-raised"
                           data-ng-disabled="taskForm.$invalid" aria-label="{{ 'Guardar' | translate }}">

            </div>
